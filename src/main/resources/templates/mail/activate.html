<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
</head>
<body>
<p>
    A request has been made to activate <th:block th:text="${servicePhrase}">an ExampleService</th:block> account for <th:block th:text="${email}">user@example.com</th:block>.
</p>
<p>
    <a href="http://login.example.com/login/accounts?code=some_code&amp;email=user%40example.com"
       th:href="@{${accountsUrl}(code=${code},email=${email})}">Activate your account</a>
</p>
<p>
    If you did not make this request, simply ignore this message.
</p>
</body>
</html>
