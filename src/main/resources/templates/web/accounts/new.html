<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/main">
<head>
</head>
<body>
<div class="island" layout:fragment="page-content">
    <h1>Activate Your Account</h1>
    <div class="island-content">
        <div th:text="|Email: ${param.email[0]}|" class="email-display">Email: user@example.com</div>
        <form th:action="@{/accounts}" method="post" novalidate="novalidate">
            <input type="hidden" name="code" th:value="${param.code[0]}"/>
            <div th:if="${message_code}" th:text="#{'account_activation.' + ${message_code}}" class="error-message"></div>
            <input name="password" type="password" placeholder="Password" autocomplete="off" class="form-control"/>
            <input name="password_confirmation" type="password" placeholder="Confirm" autocomplete="off" class="form-control"/>
            <input type="submit" value="Activate" class="island-button"/>
        </form>
    </div>
</div>
</body>
</html>
